<div class="container">
    <div class="add-category-form">
        <div class="ui input">
            <input type="text" placeholder="Category name" [(ngModel)]="categoryName" />
        </div>
    
        <button class="ui button icon primary" 
            [disabled]="categoryName.length === 0"
            (click)="onClickAdd()"
        >
            <i class="add icon"></i>
            Add
        </button>
    </div>

    <table class="ui celled striped table">
        <thead>
            <th>Name</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{ category.name }}</td>
                <td>
                    <button class="ui icon button red" (click)="onClickDelete(category.id)">
                        <i class="trash icon"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
