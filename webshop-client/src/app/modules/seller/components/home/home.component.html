<div class="container">
    <h1 class="ui header">Seller panel</h1>

    <div class="card-container">
        <div class="ui card">
            <div class="content">
                <a class="header">Products</a>
                <div class="description">
                    View, add and remove products
                </div>
            </div>
            <div class="extra content">
                <button class="ui button" (click)="onClickProducts()">Products</button>
            </div>
        </div>

        <div class="ui card">
            <div class="content">
                <a class="header">Edit store</a>
                <div class="description">
                    Edit store information
                </div>
            </div>
            <div class="extra content">
                <button class="ui button" (click)="onClickEditStore()">Edit store</button>
            </div>
        </div>
    </div>
</div>
